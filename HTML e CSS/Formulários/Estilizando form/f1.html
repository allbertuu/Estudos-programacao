<!DOCTYPE html>
<html>

    <head>
        <title>Estilizando formulário</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="f1.css">
    </head>

    <body>

        <h2>Estilizando formulários</h2>
        <form>
            <fieldset>
                <legend>Detalhes de contato</legend>

                <div class="campo">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome"><!--ID tem que ser igual ao 'for' do Label-->
                </div>

                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email"><!--ID tem que ser igual ao 'for' do Label-->
                </div>

                <div class="campo">
                    <label for="url">URL:</label>
                    <input type="text" name="url" id="url"><!--ID tem que ser igual ao 'for' do Label-->
                </div>

            </fieldset>

            <fieldset>
                <legend>Comentários</legend>

                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Lembrar de mim:</legend>

                <div>
                    <label for="lembrar">
                        <div class="campo">
                            <input class="radio" type="radio" name="lembrar" id="sim">Sim
                        </div>
                        <div class="campo">
                            <input class="radio" type="radio" name="lembrar" id="nao">Não
                        </div>
                    </label>
                </div>
            </fieldset>

        </form>

    </body>
</html>
