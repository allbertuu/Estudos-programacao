<!doctype html>
<html lang="pt-br">
    <head>
        <title>Estilizando tabelas</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        
        <h2>Estilizando tabela</h2>
        <table>
            
            <tr id="cabecalho">
                <th>Código</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>

            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td class="preço">R$ 2.500</td>
            </tr>

            <tr class="alternado">
                <td>002</td>
                <td>Tablet</td>
                <td class="preço">R$ 1.500</td>
            </tr>

            <tr>
                <td>003</td>
                <td>Iphone</td>
                <td class="preço">R$ 3.500</td>
            </tr>

            <tr class="alternado">
                <td>004</td>
                <td>Nexus</td>
                <td class="preço">R$ 3.500</td>
            </tr>

        </table>
    </body>

</html>
