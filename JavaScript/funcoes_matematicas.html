<!DOCTYPE html>
<html>

    <head>
        <title>JavaScript</title>
        <meta charset="utf-8">
        <script>

            var x = Math.ceil(10.380) // arredonda para cima
            var x = Math.floor(10.380) // só extrai a parte inteira
            var x = Math.round(10.380) // arredonda para cima ou para baixo dependendo do peso da fração (se for < 4, pra baixo. se for >=5, pra cima)
            var x = Math.random() // Returns a random number between 0 and 1 (float)
            var x = Math.abs(-10) // Returns the absolute value of a number
            
            document.write(x)

        </script>
    </head>

    <body>
    </body>

</html>
