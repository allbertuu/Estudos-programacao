<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>JavaScript</title>
        <meta charset="utf-8">
        <script>
            function distribuiCaracter() {
                //selecionar o valor digitado
                var caracter = document.getElementById('entrada').value;
                console.log(typeof caracter)
                //limpar o campo
                document.getElementById('entrada').value = '';
                //limpar espaços em branco nas extremidades da string
                caracter.trim();

                //verificar se é um número
                if (caracter === '0' || caracter === '1' || caracter === '2' || caracter === '3'|| caracter === '4'|| caracter === '5'|| caracter === '6'|| caracter === '7'|| caracter === '8' || caracter === '9') {
                    document.getElementById('numeros').value += caracter;
                }
                else {
                    document.getElementById('letras').value += caracter;
                }
            }
        </script>
    </head>

    <body>
        <input type="text" placeholder="Digite um caracter aqui" onkeyup="distribuiCaracter()" id="entrada">

        <hr />
        <span>Letras</span>
        <input type="text" disabled='disabled' id="letras">

        <span>Números</span>
        <input type="text" disabled='disabled' id="numeros">
        
    </body>

</html>
