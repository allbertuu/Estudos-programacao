<!DOCTYPE html>
<html>

    <head>
        <title>JavaScript</title>
        <meta charset="utf-8">
        <script>

            var x = 1

            document.write('Inicio <br />')

            while(x <= 10) {
                document.write(x + '<br />')
                x++ // instrução para parada
            }

            document.write('Fim <br />')

        </script>
    </head>

    <body>
    </body>

</html>
