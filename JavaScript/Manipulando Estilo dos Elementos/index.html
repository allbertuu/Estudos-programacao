<!DOCTYPE html>
<html>
    <head>
        <title>Manipulando estilo elementos</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">

        <script>
            function modificaEstilo(cor, l, a) {
                document.getElementById('quadrado').style.background = cor
                document.getElementById('quadrado').style.width = l
                document.getElementById('quadrado').style.height = a
                //limpar border radius
                document.getElementById('quadrado').style.borderRadius = ''
            }
            function transformaEmCirculo() {
                document.getElementById('quadrado').style.borderRadius = document.getElementById('quadrado').style.width
                document.getElementById('quadrado').style.height = document.getElementById('quadrado').style.width
            }
            function voltarDefault() {
                location.reload()
            }
        </script>
    </head>

    <body>
        <div>
            <h1>Manipulando estilos</h1>
            <h3>Cor:</h3>
            <button onclick="modificaEstilo('#FF0000', '200px', '100px')">Vermelho</button>
            <button onclick="modificaEstilo('#00FF00', '400px', '200px')">Verde</button>
            <button onclick="modificaEstilo('#0000FF', '250px', '300px')">Azul</button>
            <button onclick="voltarDefault()">Default</button>
            <br>
            <br>
            <h3>Transformar:</h3>
            <button onclick="transformaEmCirculo()">CÃ­rculo</button>

            <hr>
            <div id="quadrado" style="border: 1px solid #000; width: 100px; height: 100px;"></div>
        </div>
        
    </body>

</html>
