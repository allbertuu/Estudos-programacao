<!DOCTYPE html>
<html>

    <head>
        <title>JavaScript</title>
        <meta charset="utf-8">
        <script>
            // constant variable
            const pi = 3.14;
            // pi = 4;           - isso retorna um erro na execução do script

            console.log(pi)

            // variable
            var name = 'John';
            name = "Jonah";
            console.log(name);

            // let
            var condicao = true;
            if (condicao) {
                let variavelDeBloco = true;
                console.log(variavelDeBloco);
            }
            else {
                variavelDeBloco = false;
                console.log(variavelDeBloco);
            }

        </script>
    </head>

</html>
